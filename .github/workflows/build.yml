name: Build

on:
  pull_request:
    branches: [main]

# Default to read-only; jobs escalate as needed.
permissions:
  contents: read

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Required for GoReleaser snapshot versioning

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      # GoReleaser --snapshot validates the full release pipeline without
      # publishing a GitHub release. This is a dry-run build to ensure the
      # release configuration is valid.
      - name: GoReleaser snapshot
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --snapshot --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
