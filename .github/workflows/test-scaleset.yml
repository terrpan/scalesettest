name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: my-scaleset

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Docker smoke test
        run: |
          docker info --format '{{.ServerVersion}}'
          docker run --rm hello-world

      - name: Build
        run: go build ./cmd/scaleset
