# Prometheus configuration for scraping scaleset metrics.
#
# The scaleset daemon exposes a /metrics endpoint when prometheus.enable
# is set to true in config.yaml.
#
# Usage:
#   docker compose up -d prometheus

global:
  scrape_interval: 10s
  evaluation_interval: 10s

scrape_configs:
  - job_name: "scaleset"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["host.docker.internal:9090"]
